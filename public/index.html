    <script>
      const ctx = document.getElementById('line-chart');

      const ctx2d = ctx.getContext("2d")
      var gradient = ctx2d.createLinearGradient(0, 0, 0, 400); // (x0, y0, x1, y1)
      gradient.addColorStop(0, 'rgba(19, 43, 50, 1)'); // start color with opacity
      gradient.addColorStop(1, 'rgba(19, 43, 50, 0.4)'); // end color with opacity


      var lineChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{

            borderWidth: 2,
            fill: true,
            lineTension: 0.3,
            pointRadius: 0
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              ticks: {
                stepSize: 10,
                callback: function (value) {
                  return value + '%'; // Adicionar o símbolo de percentagem
                },
              }
            }
          },
          plugins: {
            legend: {
              labels: {
                color: "white"
              }
            },
            tooltip: {
              mode: 'nearest',
              intersect: false,
              callbacks: {
                label: function (context) {
                  return 'CPU: ' + context.raw + '%';
                },
              },
            },
            title: {
              display: true,
              text: 'Uso da CPU',
              align: "start",
              font: {
                size: 30
              },
              color: "white"
            }
          },
          responsive: true, // Make the chart responsive
          maintainAspectRatio: false, // Allow the chart to change its aspect ratio
        }
      });
    </script>
